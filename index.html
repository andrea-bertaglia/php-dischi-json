<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHP Dischi JSON</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Vue.js CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="container-fluid" style="background-color: #06131f">
          <nav class="navbar py-3">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="./img/logo.png" alt="Bootstrap" height="60" />
              </a>
            </div>
          </nav>
        </div>
      </header>
      <main class="pb-5" style="background-color: #1c2d3c">
        <div class="container w-75">
          <div class="row justify-content-center p-3">
            <div class="col-4 g-5" v-for="album in albums">
              <div
                class="card text-center text-white py-4 h-100"
                style="background-color: #102030"
              >
                <ul class="list-unstyled">
                  <li class="py-2">
                    <img
                      class="w-75 my-4 mx-auto"
                      :src="`${album.poster}`"
                      :alt="`Cover di ${album.poster}`"
                    />
                  </li>
                  <li class="fw-bold fs-5 mt-auto py-2">{{album.title}}</li>
                  <li class="py-2">{{album.author}}</li>
                  <li class="fw-bold fs-6 mt-auto py-2">{{album.year}}</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <!-- Custom script -->
    <script src="./js/script.js"></script>
  </body>
</html>
